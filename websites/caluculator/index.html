<!DOCTYPE html>
<html lang="en" ng-app="calapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--&lt;!&ndash; Latest compiled and minified CSS &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

    <!--&lt;!&ndash; Optional theme &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

    <!--&lt;!&ndash; Latest compiled and minified JavaScript &ndash;&gt;-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel = "stylesheet" type="text/css" href="cal.css">
</head>
<body ng-controller="calctrl">

<div class = "container mycontainer">
    <div class = "calpad">
        <div id = "result" class = "result">

        </div>
        <div class = "numericpad">
            <div class = "row">
                <!--jkdbvjhdbv-->
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)" id = "AC" style="background-color: orange">AC</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">C</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">00</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">/</button></div>
            </div>
            <div class = "row">
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">7</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">8</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">9</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">*</button></div>
            </div>
            <div class = "row">
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">4</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">5</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">6</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">-</button></div>
            </div>
            <div class = "row">
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">1</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">2</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">3</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">+</button></div>
            </div>
            <div class = "row">
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)"></button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">0</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)">.</button></div>
                <div class = "pad"><button class="btn" ng-click = "getinfo($event)" style="background-color: forestgreen">=</button></div>
            </div>

        </div>
    </div>
</div>

<script src = "./bower_components/angular/angular.js"></script>
<script src = "./calac.js"></script>
</body>
</html>
